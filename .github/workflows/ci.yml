name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv sync --group dev
      - run: uv run ruff check gap_mcp/ tests/

  typecheck:
    name: Type check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv sync --group dev
      - run: uv run mypy gap_mcp/

  unit-tests:
    name: Unit tests (no GAP required)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv sync --group dev
      - run: uv run pytest tests/ -m "not integration" -v

  integration-tests:
    name: Integration tests (GAP required)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install GAP
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y gap

      - uses: astral-sh/setup-uv@v4
      - run: uv sync --group dev
      - run: uv run pytest tests/ -m "integration" -v --tb=short
